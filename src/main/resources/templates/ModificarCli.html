<!DOCTYPE html>
<html xmls:th="http:///www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Cliente</title>
        <meta charset="UTF-8">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head> 
    <body>
        <div class="container">
            <i><h1 class="text-center">Datos del Cliente
                <a class="navbar-brand " href="#"  ><img src="https://atrevete.academy/blog/wp-content/uploads/2020/03/giphy-19.gif" class="img-fluid "  width="80px" height="80px"></a> 
                </h1></i> 
        </br>
        <form th:action="@{/Cliente/guardar}" method="post" th:object="${clientes}" enctype="multipart/form-data" >
            <input type="hidden" name="id" th:field="*{id}"/>
            <div class="mb-3 col-md-4">
        <label for="nombres" class="form-label">Rzon Social :</label>
        <input type="text"  class="form-control" name="nombre"  th:field="*{razon_social}"  placeholder="Ingrese Nombre" />
         </div>
            
          <div class="mb-3 col-md-4">  
         <label for="precio" class="form-label">DNI :</label>
        <input type="text"  class="form-control" name="DNI"  th:field="*{dni}" placeholder="Ingrese DNI"    />
          </div>
          
        
          <div class="mb-3 col-md-4">
        <label for="stock" class="form-label">Telefono :</label>
        <input type="number" class="form-control" name="telefono"  th:field="*{telefono}"   placeholder="Ingrese Telefono"   />
          </div>
            
          <div class="mb-3 col-md-4">  
        <label for="marca" class="form-label">Email :</label>
        <input type="tel" class="form-control" name="email"  th:field="*{email}" placeholder="Ingrese Email"  />
        </div>
        <input type="submit"  class="btn btn-primary" name="guardar"  value="Guardar"/>
        <a th:href="@{/Cliente}" class="btn btn-danger">Volver</a>
          
        </form>
        </div>
    </body>
    
    <script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>
</html>
