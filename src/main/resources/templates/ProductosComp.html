<!DOCTYPE html>
<html xmls:th="http:///www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Producto</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
                    </head>
                    <body  >



                        <i> <h1 class="text-center"> Listado de Productos
                                <a class="navbar-brand " href="#"  ><img src="https://i0.wp.com/wecourses.mx/wp-content/uploads/2017/06/alumno-366x3664.gif?fit=366%2C366&ssl=1" class="img-fluid "  width="100px" height="100px" ></a> 
                            </h1></i> 
                         <div class="container">


                        </br>
                       
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <!--                                    <th scope="col">imagen</th>-->
                                    <th scope="col">Stock</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Detalle</th>
                                  
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    
                                    <td th:text="${producto.nombre}"  > Mostrar nombre</td>
                                    <td th:text="${producto.precio}"  > Mostrar precio</td>
                                    <!--                                    <td th:text="${producto.imagen}"  > Mostrar imagen</td>-->
                                    <td th:text="${producto.stock}"  > Mostrar stock</td>
                                    <td th:text="${producto.marca}"  > Mostrar marca</td>
                                      <td><a class="btn btn-success" th:href="@{/Producto/compra/} + ${producto.idproducto}" >Comprar<i class="fa-solid fa-cart-shopping"></i></a></td>
                                   
                                  
                                </tr>
                            </tbody>
                        </table>
                        </div>

                    </body>

                    <script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>
                    </html>
