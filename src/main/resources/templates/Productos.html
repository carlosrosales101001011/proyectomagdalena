<!DOCTYPE html>
<html xmls:th="http:///www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Producto</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
                    </head>
                    <body  >

                        
                          
                          <nav class="navbar navbar-expand-lg navbar-light bg-dark  ">

                            <div class="container-fluid">

                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse" id="navbarText">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a  class="nav-link" style="color: white" th:href="@{/Cliente}">Clientes<i class="fa-solid fa-graduation-cap"></i></a>
                                        </li>     
                                        <li class="nav-item">
                                            <a  class="nav-link" style="color: white"  th:href="@{/Producto}">Productos<i class="fa-solid fa-book"></i></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                        </nav>



                        <i> <h1 class="text-center"> Listado de Productos
                                <a class="navbar-brand " href="#"  ><img src="https://i0.wp.com/wecourses.mx/wp-content/uploads/2017/06/alumno-366x3664.gif?fit=366%2C366&ssl=1" class="img-fluid "  width="100px" height="100px" ></a> 
                            </h1></i> 
                         <div class="container">
                        <a class="btn btn-warning" th:href="@{Producto/agregar}">Agregar Producto<i class="fa-solid fa-user"></i> </a>


                        </br>
                       
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <!--                                    <th scope="col">imagen</th>-->
                                    <th scope="col">Stock</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Detalle</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    
                                    <td th:text="${producto.nombre}"  > Mostrar nombre</td>
                                    <td th:text="${producto.precio}"  > Mostrar precio</td>
                                    <!--                                    <td th:text="${producto.imagen}"  > Mostrar imagen</td>-->
                                    <td th:text="${producto.stock}"  > Mostrar stock</td>
                                    <td th:text="${producto.marca}"  > Mostrar marca</td>
                                      <td><a class="btn btn-success" th:href="@{/Producto/detalle/} + ${producto.idproducto}" >Detalle<i class="fa-solid fa-cart-shopping"></i></a></td>
                                    <td> <a  class="btn btn-primary"   th:href="@{/Producto/editar/}  + ${producto.idproducto}">Editar<i class="fa-solid fa-user-pen"></i></a> </td>
                                    <!--                      <td> <a  class="btn btn-danger"   th:href="@{Alumno/Eliminar/}  + ${alumno.idalumno}" th:text="Eliminar"/></td>-->
                                    <td><a class="btn btn-danger" th:href="@{/Producto/Eliminar/} + ${producto.idproducto}">Eliminar<i class="fa-solid fa-trash"></i></a></td>
                                  
                                </tr>
                            </tbody>
                        </table>
                        </div>

                    </body>

                    <script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>
                    </html>
