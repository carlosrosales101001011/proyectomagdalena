<!DOCTYPE html>
<html xmls:th="http:///www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head> 
    <body>
        <div class="container">
            <i><h1 class="text-center">Datos del Producto
                <a class="navbar-brand " href="#"  ><img src="https://i0.wp.com/wecourses.mx/wp-content/uploads/2017/06/alumno-366x3664.gif?fit=366%2C366&ssl=1" class="img-fluid "  width="80px" height="80px"></a> 
                </h1></i> 
        </br>
        <form th:action="@{/Producto/guardar}" method="post" th:object="${productos}" enctype="multipart/form-data" >
            <input type="hidden" name="idproducto" th:field="*{idproducto}"/>
            <div class="mb-3 col-md-4">
        <label for="nombres" class="form-label">Nombre :</label>
        <input type="text"  class="form-control" name="nombre"  th:field="*{nombre}"  placeholder="Ingrese Nombre" />
         </div>
            
          <div class="mb-3 col-md-4">  
         <label for="precio" class="form-label">Precio :</label>
        <input type="text"  class="form-control" name="precio"  th:field="*{precio}"   />
          </div>
          
            <div class="mb-3 col-md-4"> 
         <label for="imagen" class="form-label">Imagen:</label>
        <input type="file"  class="form-control" name="file" id="imagen"   />
         </div>
            
          <div class="mb-3 col-md-4">
        <label for="stock" class="form-label">Stock :</label>
        <input type="number" class="form-control" name="stock"  th:field="*{stock}"     />
          </div>
            
          <div class="mb-3 col-md-4">  
        <label for="marca" class="form-label">Marca :</label>
        <input type="tel" class="form-control" name="marca"  th:field="*{marca}" placeholder="Ingrese Marca"  />
        </div>
        <input type="submit"  class="btn btn-primary" name="guardar"  value="Guardar"/>
        <a th:href="@{/Producto}" class="btn btn-danger">Volver</a>
          
        </form>
        </div>
    </body>
    
    <script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>
</html>
