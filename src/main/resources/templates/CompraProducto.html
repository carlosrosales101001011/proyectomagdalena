<!DOCTYPE html>
<html xmls:th="http:///www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                </head> 
        <nav th:replace="layaut/Header :: header">


                      </nav>
                <body>
                  
                   
                    <div class="container" th:action="@{/Producto/guardar}" method="post" th:object="${productos}" >

                        <div class="card bg-light" th:action="@{/Producto/guardar}" method="post" th:object="${productos}">
                            <div >
                                <i> <h1 class="text-center" th:text="${titulo}"></h1></i>
                            </div>
                            <div class="card-body" >
                                <img class="img-thumbnail rounded float-left"
                                     th:src="@{'/imagenes/' + ${productos.imagen}}"
                                     th:alt="${productos.imagen}"
                                     style="max-width: 15%;" >

                                    <ul class="list-group">

                                        <li class="list-group-item" th:text="'NOMBRE DEL PRODUCTO : '+${productos.nombre} "></li>
                                        <li class="list-group-item" th:text="'PRECIO DE COMPRA : '+${productos.precio} "></li>
                                        <li class="list-group-item" >CANTIDAD <input  type="number" th:value="${cant}" /></li>
                                        <li class="list-group-item" th:text="'STOCK : '+${productos.stock }"></li>
                                        <li class="list-group-item"><input type="submit"  class="btn btn-primary" name="guardar"  value="Comprar"/></li>
                                         
                                    </ul>

                            </div>

                        </div>
                    </div>
                     
                </body>
                <script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>
                </html>
